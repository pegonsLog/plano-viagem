<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Plano de Viagem</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Aplicativo para planejamento e organização de viagens">
  <meta name="theme-color" content="#2196F3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Plano de Viagem">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Safari specific meta tags -->
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-orientations" content="portrait">
  
  <!-- Prevent Safari from caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Google Fonts - Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Web App Manifest -->
  <link rel="manifest" href="app-manifest.json">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="assets/icons/bear-family.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/bear-family-72x72.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/bear-family-72x72.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/bear-family-152x152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="assets/icons/bear-family-192x192.png">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <app-root></app-root>

  <script>
    // Register Service Worker - Melhorado para Safari
    if ('serviceWorker' in navigator) {
      // Detectar Safari
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
            
            // No Safari, ser mais conservador com atualizações
            if (!isSafari) {
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('Nova versão do SW disponível, recarregando...');
                    window.location.reload();
                  }
                });
              });
            }
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
            // No Safari, falha no SW não deve impedir o app de funcionar
            if (isSafari) {
              console.log('Safari detectado - continuando sem Service Worker');
            }
          });
      });
    } else {
      console.log('Service Worker não suportado neste browser');
    }
    
    // Limpar cache do Safari se necessário
    if (/^((?!chrome|android).)*safari/i.test(navigator.userAgent)) {
      // Forçar reload sem cache no Safari
      if (performance.navigation.type === 1) {
        console.log('Safari: Reload detectado, limpando cache');
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              caches.delete(name);
            });
          });
        }
      }
    }
  </script>
</body>

</html>
